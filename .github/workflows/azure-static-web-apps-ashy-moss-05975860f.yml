name: azure-static-webapp-deployment

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

permissions:
  issues: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: build and deploy job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: install dependencies
        run: |
          npm ci 
          npm install @actions/core@1.6.0 @actions/http-client
      - name: build application
        run: npx nx build amplication-client --configuration=sandbox
      - name: build-and-deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_MOSS_05975860F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          skip_api_build: true
          app_location: "/dist/packages/amplication-client"
