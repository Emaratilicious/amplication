name: azure-static-webapp-deployment

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:

      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: install dependencies
        run: |
          npm ci 
          npm install @actions/core@1.6.0 @actions/http-client

      - name: configure dependencies
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      # docs: https://aka.ms/swaworkflowconfig
      - name: build-and-deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_ISLAND_04C13A410 }}
          action: "upload"
          skip_app_build: false
          skip_api_build: true
          app_build_command: "npx nx build amplication-client --configuration=sandbox"
          app_location: "/packages/amplication-client"
          output_location: "/dist/packages/amplication-client"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: close pull request job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
